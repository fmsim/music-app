<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Music App</title>
    <!-- RREQUIRED META TAGS -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- FAVICON -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="owl/owl.theme.default.min.css" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <!-- FONTAWESOME -->
    <script src="js/all.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 col-lg-2 order-2 order-md-1 col-10 mx-auto d-flex flex-column no-padding sidebar">
          <!-- MUSIC COLUMN -->
          <div class="music mt-0">
            <ul class="list-group list-group-flush">
              <div class="list-group-item py-2 nav-logo">
                <img src="images/logo.png" alt="Logo" class="img-fluid my-3 " width="300">
              </div> <!-- .list-group-item .py-2 .nav-logo -->
              <div class="list-group-item text-uppercase mt-3 nav-color">music</div>
              <!-- SINGLE LINK -->
              <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-music mr-3 nav-color"></i>
                Featured
              </a> <!-- .list-group-item .list-group-item-action -->
              <!-- END OF SINGLE LINK -->
              <!-- SINGLE LINK -->
              <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-microphone mr-3 nav-color"></i>
                Radio
              </a> <!-- .list-group-item .list-group-item-action -->
              <!-- END OF SINGLE LINK -->
              <!-- SINGLE LINK -->
              <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-list mr-3 nav-color"></i>
                Song list
              </a> <!-- .list-group-item .list-group-item-action -->
              <!-- END OF SINGLE LINK -->
              <!-- SINGLE LINK -->
              <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-tv mr-3 nav-color"></i>
                TV
              </a> <!-- .list-group-item .list-group-item-action -->
              <!-- END OF SINGLE LINK -->
              <!-- SINGLE LINK -->
              <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-heart mr-3 nav-color"></i>
                Liked
              </a> <!-- .list-group-item .list-group-item-action -->
              <!-- END OF SINGLE LINK -->
              <!-- SINGLE LINK -->
              <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-download mr-3 nav-color"></i>
                Download
              </a> <!-- .list-group-item .list-group-item-action -->
              <!-- END OF SINGLE LINK -->
              <!-- SINGLE LINK -->
              <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-play mr-3 nav-color"></i>
                Play history
              </a> <!-- .list-group-item .list-group-item-action -->
              <!-- END OF SINGLE LINK -->
            </ul> <!-- .list-group .list-group-flush -->
          </div> <!-- .music .mt-0 -->
          <!-- END OF MUSIC COLUMN -->
          <!-- MY MUSIC COLUMN -->
          <!-- MY MUSIC LIST -->
          <div class="my-music-list">
            <ul class="list-group list-group-flush">
              <div class="list-group-item text-uppercase mt-3 nav-color">
                my music list
              </div> <!-- .list-group-item .text-uppercase .mt-3 .nav-color -->
              <!-- SINGLE LINK -->
              <a href="#" class="list-group-item list-group-item-action text-uppercase">
                pop
              </a> <!-- .list-group-item .list-group-item-action .text-uppercase -->
              <!-- END OF SINGLE LINK -->
              <!-- SINGLE LINK -->
              <a href="#" class="list-group-item list-group-item-action text-uppercase">
                rock
              </a> <!-- .list-group-item .list-group-item-action .text-uppercase -->
              <!-- END OF SINGLE LINK -->
              <!-- SINGLE LINK -->
              <a href="#" class="list-group-item list-group-item-action text-uppercase">
                heavy metal
              </a> <!-- .list-group-item .list-group-item-action .text-uppercase -->
              <!-- END OF SINGLE LINK -->
            </ul> <!-- .list-group .list-group-flush -->
            <a href="" class="btn w-50 mx-3 mt-4 d-block nav-btn">
              Explore
            </a> <!-- .btn.w-50 .mx-3 .mt-4 .d-block .nav-btn -->
          </div> <!-- .my-music-list -->
          <!-- END OF MY MUSIC LIST -->
          <!-- END OF MY MUSIC COLUMN -->
        </div> <!-- .col-md-3 .col-lg-2 .order-2 .order-md-1 .col-10 .mx-auto .d-flex .flex-column .no-padding .sidebar -->
      </div> <!-- .row -->
    </div> <!-- .container-fluid -->

    <!-- SCRIPTS -->
    <!-- JQUERY -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- BOOTSTRAP JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- OWL CAROUSEL JS -->
    <script src="owl/owl.carousel.min.js"></script>
    <!-- OWL CAROUSEL CUSTOM JS -->
    <script src="owl/owl.js"></script>
  </body>
</html>
